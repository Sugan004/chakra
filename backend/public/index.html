<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <nav>
            <h1>Perfumey</h1>
            <ul>
                <li>Home |</li>
                <li>Products |</li>
                <li>About |</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div>

<div class="add-user-btn">
    <button id="openAddPopup">Add User</button>
</div>
<div id="addPopup" class="hide">
    <div class="popup-box">
        <div class="popup-top">
            <h5>Add User</h5>
            <button id="closeAddPopup">x</button>
        </div>
        <div class="popup-body">
            <form id="addForm">
                <label>Name</label>
                <input type="text" id="addName" placeholder="Enter Name" required>
                <label>Email</label>
                <input type="email" id="addEmail" placeholder="Enter Email" required>
                <button type="submit">Add User</button>
            </form>
        </div>
    </div>
</div>
 <div class="table-box">
        <table id="userTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div id="popup" class="hide">
        <div class="popup-box">
            <div class="popup-top">
                <h5>Edit User</h5>
                <button id="close">x</button>
            </div>
            <div class="popup-body">
                <form id="editForm">
                    
                    <label>Name</label>
                    <input type="text" id="editName" required>
                    <label>Email</label>
                    <input type="email" id="editEmail" required>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
